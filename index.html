<!DOCTYPE html>
<html>
<head>
    <title>Koi Fish Pond</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- logo -->
    <div>
        <img class="logo" src="./img/logo.png" alt="logo">
    </div>

    <!-- lilypad leaf -->
    <div class="leaf">
        <img class="leave upLeave1" src="./img/greenleave1.png" alt="greenleave">
        <img class="leave upLeave2" src="./img/greenleave2.png" alt="greenleave">
        <img class="leave downLeave1" src="./img/greenleave3.png" alt="greenleave">
        <img class="leave downLeave2" src="./img/greenleave4.png" alt="greenleave">
        <img class="lilypad toplilypad" src="./img/lilypad.png" alt="lilypad">
        <img class="lilypad bottomlilypad" src="./img/lilypad.png" alt="lilypad">
    </div>

    <!-- sign in button  -->
    <div>
        <button class="signInBtn">Sign In</button>
    </div>

    <!-- about Koi Pond  -->
    <div class="aboutKoi">
        <h1>Koi Pond</h1>
        <p class="smallTitle">Koi fish</p>
        <p>Koi ponds are ponds used for holding koi carp, usually as part of a garden. Koi ponds can be designed specifically to promote health and growth of <i class="poneName">the Nishikigoi or Japanese Ornamental Carp.</i> </p>
    </div>

    <!-- play button  -->
    <div>
        <button class="playBtn">Let's Play</button>
    </div>

    <!-- fish  -->
    <div class="fishs">
        <img class="fish leftfish firstfish" src="./img/faceLeftFish.png" alt="fish">
        <img class="fish leftfish secfish" src="./img/faceLeftFish2.png" alt="fish">
        <img class="fish rightfish firstfish" src="./img/faceRightFish.png" alt="fish">
        <img class="fish rightfish secfish" src="./img/faceRightFish2.png" alt="fish">
    </div>

    <!-- bubble  -->
    <div class="bubbleSection">
        <table cellspacing="150px">
          <tr>
            <td>
              <img class="bubble edgeBubble" src="./img/bubble.png" alt="" width="50px">    
            </td>
            <td>
              <img class="bubble sideBubble" src="./img/bubble.png" alt="" width="50px">
            </td>
            <td>
              <img class="bubble middleBubble" src="./img/bubble.png" alt="" width="50px">
            </td>
            <td>
              <img class="bubble edgeBubble" src="./img/bubble.png" alt="" width="50px">
            </td>
            <td>
              <img class="bubble middleBubble" src="./img/bubble.png" alt="" width="50px">
            </td>
            <td>
              <img class="bubble sideBubble" src="./img/bubble.png" alt="" width="50px">
            </td>
            <td>
              <img class="bubble edgeBubble" src="./img/bubble.png" alt="" width="50px">
            </td>
          </tr>
        </table>
      </div>
    
</body>
</html>
